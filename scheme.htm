<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<title>Scheme Interpreter</title>
<script type=text/javascript language=javascript src="scheme.js"></script>
<script type=text/javascript language=javascript src="test.js"></script>
<script type=text/javascript language=javascript src="schemeTest.js"></script>
<script type=text/javascript language=javascript>
function $(id) { return document.getElementById(id); }

function interpret() {
  try {
    var result = Interpreter.parse($('txtInput').value);
    if( result == undefined ) {
      result = ';Unspecified return value'
    } else {
      result = ';Value: ' + result.toString();
    }
    $('result').innerHTML = result;
  } catch(e) {
    if( !Interpreter.exception )
      throw(e);
    $('result').innerHTML = '<span class=bold>Exception:</span><br/>;' + e.toString();
  }
}

function runTests() {
  var tester = new TestSuite();
  tester.runAllTests();
  $('result').innerHTML = tester.getReport().replace(/\n/g, '<br/>');
}

function benchmark() {
  var times = parseInt(prompt('How many times?', '100')) - 1;
  var code = $('txtInput').value;
  var result;
  var date = new Date();
  for( var i = 0; i < times; i++ ) {
    Interpreter.parse(code);
  }
  result = Interpreter.parse(code);
  date = new Date() - date;
  $('result').innerHTML = ';Value: ' + result.toString() + '<br>Took ' +
    date.toString() + 'ms to run ' + (++times).toString() + ' times.'
}
</script>
<style type=text/css>
#txtInput {
  width: 100%
}
.bold {
  font-weight: bold
}
</style>
</head>

<body>
<h1>Scheme Interpreter</h1>
<textarea id=txtInput>(let* ((foo 1) (bar (+ 1 foo)) (+ foo bar))</textarea><br>
<input type=button id=btnGo value="Go!" onclick="interpret()">
<input type=button id=btnTest value="Run Tests" onclick="runTests()">
<input type=button id=btnBenchmark value="Run Benchmark" onclick="benchmark()"><br/><br/>
<div id=result></div>
