<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<title>Scheme Interpreter</title>
<link rel="stylesheet" href="scheme.css" type="text/css" media="screen" />
</head>

<body>
<h1>Scheme Interpreter</h1>
<textarea id="txtInput"></textarea><br>
<div>
  <input type="button" class="button" id="btnGo" value="Execute"
         onclick="interpret()">
  <input type="checkbox" checked="checked" id="chkTrapErrors">
  <label for="chkTrapErrors">Trap Errors?</label>
</div>
<div>
  <input type="button" class="button" id="btnTest" value="Display Test Results"
         onclick="displayResults()">
  <input type="checkbox" id="chkVerbose">
  <label for="chkVerbose">Verbose?</label>
</div>
<div>
  <input type="button" class="button" id="btnBenchmark" value="Run Benchmark"
         onclick="benchmark()">
  <input type="text" id="txtRunCount" value="100" maxlength="5">
  Run Count
</div>
<br />
<pre id="result"></pre>

<hr>
